<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Hover Zoom Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            width: 100%;
            height: 67vw; /* Adjust this to fit the correct aspect ratio */
            overflow: hidden;
            gap: 10px;
        }
        .container div {
            background-image: url('https://images.unsplash.com/photo-1558981359-219d6364c9c8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: 500% 200%; /* Ensures that the image covers 5 columns and 2 rows */
            background-repeat: no-repeat;
            opacity: 0.5; /* Initial opacity */
            transition: transform 0.4s ease, opacity 0.4s ease; /* Smooth transition */
        }
        /* Each cell is precisely positioned */
        .container div:nth-child(1) { background-position: 0% 0%; }
        .container div:nth-child(2) { background-position: 25% 0%; }
        .container div:nth-child(3) { background-position: 50% 0%; }
        .container div:nth-child(4) { background-position: 75% 0%; }
        .container div:nth-child(5) { background-position: 100% 0%; }
        .container div:nth-child(6) { background-position: 0% 100%; }
        .container div:nth-child(7) { background-position: 25% 100%; }
        .container div:nth-child(8) { background-position: 50% 100%; }
        .container div:nth-child(9) { background-position: 75% 100%; }
        .container div:nth-child(10) { background-position: 100% 100%; }

        /* Smooth zoom and opacity change on hover */
        .container div:hover {
            opacity: 1;
            transform: scale(1.8); /* Scale up the div smoothly */
            z-index: 10; /* Ensure the element is above others */
        }
    </style>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
